<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================== Bootstrap ================ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- =============== Style sheet ================ -->
    <link rel="stylesheet" href="style.css">
    <!-- =================== Font Awsome ================ -->
    <script src="https://kit.fontawesome.com/6ab963381c.js" crossorigin="anonymous"></script>
    <!-- =================== favicon =================== -->
    <link rel="shortcut icon" href="image/read-1.1s-200px.png" type="image/x-icon">
    <title>The Book's Paradise</title>
</head>

<body>
    <section class="container">
        <div class="text  w-50 mx-auto  text-center  bg-secondary shadow d-md-flex align-items-center justify-content-center py-md-0 py-3 ">
            <img class="img-fluid w-25" src="image/read-1.1s-200px (2).png" alt="">
        <h1 class=" text-white fw-bolde">
            The Book's Paradise</h1>
        </div>

         <!-- ============ search section============== -->
            
        <div class="d-md-flex text-center   w-50 mx-auto">
            <input id="input" class="form-control me-2 border-0 shadow py-2 px-4 my-md-0 my-3" type="search" placeholder="Search the Library"
                aria-label="Search">
            <button onclick="searchBook()" class="btn btn-secondary shadow px-4" type="submit">SEARCH</button>

            <!-- ============== alert section ============ -->
        </div>
        <div id="alert" class="alert alert-light w-50 mx-auto my-4 text-danger shadow" role="alert">
            <i class="fas fa-exclamation-triangle px-3"></i>   Please Input A book name!
        </div>
        <div id="alert-1" class="alert alert-light w-50 mx-auto my-4 text-danger shadow" role="alert">
            <i class="fas fa-exclamation-triangle px-3"></i>
            Book not found! please try again
        </div>

        <!-- ================ Loading spinner ============== -->
        <div id="spinner" class="text-center my-5">
            <!-- <div class="spinner-grow text-secondary" role="status" style="width: 5rem; height: 5rem;"> -->
                <img src="image/Dual Ball-1s-200px.gif" alt="">
            </div>
        </div>

        <!-- ============== Display Book ============== -->

        <div id="book-found" class="my-5 text-muted">
        </div>

        <div id="show-book" class="row row-cols-md-3 g-4">
        </div>

    </section>

<!-- ================ js file ==================== -->

    <script src="app.js"></script>
</body>

</html>
